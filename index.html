<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirStream Gallery Layout</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="ambient-background"></div>

    <div class="app-container">
        <header class="glass-panel header">
            <h1>AirStream Gallery</h1>
            <div class="status">
                Connected <span class="status-dot"></span>
            </div>
        </header>

        <div class="action-area">
            <button class="glass-btn icon-btn">
                <ion-icon name="qr-code-outline"></ion-icon>
                Scan to Pair
            </button>
        </div>

        <main class="carousel-stage">
            <div class="stage-item flank-left">
                <img src="https://picsum.photos/id/1015/300/400" alt="Landscape">
            </div>

            <button class="nav-arrow glass-btn left">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>

            <div class="stage-item-container active-containerglow">
                <div class="stage-item active-center glass-panel">
                    <div class="placeholder-content">
                        <ion-icon name="image-outline" style="font-size: 48px; opacity: 0.5;"></ion-icon>
                        <h3>Active Shared Screen</h3>
                        <p>Content streamed from device appears here with a glowing border focus.</p>
                    </div>
                </div>
            </div>

            <button class="nav-arrow glass-btn right">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>

            <div class="stage-item flank-right">
                <img src="https://picsum.photos/id/1016/300/400" alt="Sunset">
            </div>
        </main>

        <footer class="glass-panel thumbnails-bar">
            <div class="thumb">
                <img src="https://picsum.photos/id/1018/80/80" alt="thumb">
            </div>
            <div class="thumb">
                <img src="https://picsum.photos/id/1015/80/80" alt="thumb">
            </div>
            <div class="thumb active">
                <div class="placeholder-thumb">Let's Go!</div>
            </div>
             <div class="thumb">
                <img src="https://picsum.photos/id/1019/80/80" alt="thumb">
            </div>
            <div class="thumb">
                <img src="https://picsum.photos/id/1016/80/80" alt="thumb">
            </div>
             <div class="thumb">
                <img src="https://picsum.photos/id/1021/80/80" alt="thumb">
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
