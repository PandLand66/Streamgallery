<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirGallery V3</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, we scroll the container */
        }

        header {
            width: 100%;
            padding: 15px;
            background: rgba(30, 41, 59, 0.95);
            border-bottom: 1px solid #334155;
            text-align: center;
            z-index: 50;
        }

        /* Scrollable Main Area */
        .main-scroll {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 90%; max-width: 1200px; text-align: center; }
        
        .panel { display: none; }
        .panel.active { display: block; animation: fade 0.3s; }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }

        /* --- Grid Styles --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            padding-bottom: 80px;
        }

        .media-card {
            background: var(--surface);
            border-radius: 10px;
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-card:hover { border-color: var(--accent); }
        
        .media-card img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Placeholder for Videos to prevent broken icons */
        .video-placeholder {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }
        .video-placeholder i { font-size: 3rem; margin-bottom: 10px; }

        /* --- Viewer --- */
        #viewer {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.95); z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #viewer.active { display: flex; }

        #viewer-content {
            position: relative;
            width: 100%; height: 80%;
            display: flex; justify-content: center; align-items: center;
        }
        #viewer-content img, #viewer-content video {
            max-width: 95%; max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Viewer Controls */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1); color: white;
            border: none; padding: 20px; font-size: 2rem;
            cursor: pointer; border-radius: 50%; z-index: 101;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        #prev-btn { left: 20px; }
        #next-btn { right: 20px; }

        .toolbar {
            margin-top: 15px;
            display: flex; gap: 15px;
            background: rgba(255,255,255,0.1);
            padding: 10px 25px; border-radius: 50px;
        }
        .tool-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.2); }

        #close-btn {
            position: absolute; top: 20px; right: 30px;
            font-size: 3rem; cursor: pointer; color: #fff; z-index: 102;
        }
        
        /* Mobile Upload Button */
        .mobile-upload {
            background: var(--accent); color: #000;
            padding: 20px; border-radius: 15px; font-weight: bold;
            font-size: 1.2rem; position: relative; overflow: hidden;
            display: inline-block; margin-top: 20px;
        }
        .mobile-upload input {
            position: absolute; top:0; left:0; width:100%; height:100%; opacity:0;
        }
    </style>
</head>
<body>

<header>
    <h3>AirGallery V3</h3>
</header>

<div class="main-scroll">
    <div class="container">
        
        <div id="p-init" class="panel active">
            <p>Starting server...</p>
        </div>

        <div id="p-host" class="panel">
            <h2>Scan to Connect</h2>
            <div style="background:white; padding:15px; display:inline-block; border-radius:10px; margin:20px;">
                <div id="qrcode"></div>
            </div>
            <p style="color:#94a3b8">Waiting for phone...</p>
        </div>

        <div id="p-gallery" class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <div id="gallery-info" style="color:#94a3b8">0 items</div>
                <div style="color:#4ade80"><i class="bi bi-circle-fill" style="font-size:0.6rem"></i> Live</div>
            </div>
            <div class="gallery-grid" id="grid"></div>
        </div>

        <div id="p-client" class="panel">
            <h2>Connected!</h2>
            <div class="mobile-upload">
                <i class="bi bi-cloud-upload"></i> Upload Photos & Videos
                <input type="file" id="file-input" multiple accept="image/*,video/*">
            </div>
            <ul id="logs" style="list-style:none; padding:0; margin-top:20px; color:#4ade80; text-align:left;"></ul>
        </div>
    </div>
</div>

<div id="viewer" tabindex="0">
    <div id="close-btn">&times;</div>
    
    <button class="nav-btn" id="prev-btn"><i class="bi bi-chevron-left"></i></button>
    <button class="nav-btn" id="next-btn"><i class="bi bi-chevron-right"></i></button>

    <div id="viewer-content">
        </div>

    <div class="toolbar">
        <button class="tool-btn" onclick="zoom(-0.2)"><i class="bi bi-zoom-out"></i></button>
        <button class="tool-btn" onclick="zoom(0)"><i class="bi bi-arrows-fullscreen"></i> Reset</button>
        <button class="tool-btn" onclick="zoom(0.2)"><i class="bi bi-zoom-in"></i></button>
        <button class="tool-btn" id="dl-btn"><i class="bi bi-download"></i> Save</button>
    </div>
    <div style="margin-top:10px; color:#94a3b8; font-size:0.9rem;" id="viewer-counter"></div>
</div>

<script>
    // --- Logic ---
    const urlParams = new URLSearchParams(window.location.search);
    const hostId = urlParams.get('host');
    const isClient = !!hostId;
    const peer = new Peer(null, { debug: 1 });
    let conn;

    // Data Store
    let items = []; // { blobUrl, type, name, originalBlob }
    let curIdx = 0;
    let curZoom = 1;

    // --- Navigation ---
    function showPanel(id) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    peer.on('open', id => {
        if(isClient) initClient(id);
        else initHost(id);
    });

    // --- PC (Host) ---
    function initHost(id) {
        showPanel('p-host');
        const link = `${location.origin}${location.pathname}?host=${id}`;
        new QRCode(document.getElementById("qrcode"), { text: link, width:180, height:180 });

        peer.on('connection', c => {
            conn = c;
            conn.on('open', () => showPanel('p-gallery'));
            conn.on('data', data => {
                if(data.file) addItem(data.file, data.name, data.type);
            });
            conn.on('close', () => alert("Phone disconnected"));
        });
    }

    function addItem(fileBlob, name, type) {
        const blobUrl = URL.createObjectURL(fileBlob);
        // Robust video check: MIME type OR file extension
        const isVideo = type.includes('video') || name.match(/\.(mp4|mov|mkv|webm|avi)$/i);
        
        const item = { url: blobUrl, type: isVideo ? 'video' : 'image', name: name, blob: fileBlob };
        items.push(item);
        
        // Update Grid
        const grid = document.getElementById('grid');
        const card = document.createElement('div');
        card.className = 'media-card';
        card.onclick = () => openViewer(items.length - 1);

        if (isVideo) {
            // Use a placeholder for videos to avoid broken icons
            card.innerHTML = `
                <div class="video-placeholder">
                    <i class="bi bi-play-circle"></i>
                    <span style="font-size:0.8rem">${name.substring(0,10)}...</span>
                </div>`;
        } else {
            const img = document.createElement('img');
            img.src = blobUrl;
            card.appendChild(img);
        }
        
        grid.appendChild(card);
        document.getElementById('gallery-info').innerText = `${items.length} items collected`;
    }

    // --- Phone (Client) ---
    function initClient(id) {
        conn = peer.connect(hostId);
        conn.on('open', () => showPanel('p-client'));
        
        document.getElementById('file-input').addEventListener('change', e => {
            const list = document.getElementById('logs');
            Array.from(e.target.files).forEach(f => {
                conn.send({ file: f, name: f.name, type: f.type });
                list.innerHTML = `<li>Sent: ${f.name}</li>` + list.innerHTML;
            });
        });
    }

    // --- Viewer & Controls ---
    const viewer = document.getElementById('viewer');
    const vContent = document.getElementById('viewer-content');

    function openViewer(idx) {
        curIdx = idx;
        viewer.classList.add('active');
        viewer.focus(); // Capture keyboard focus
        renderSlide();
    }

    function renderSlide() {
        vContent.innerHTML = '';
        curZoom = 1;
        applyZoom();

        const item = items[curIdx];
        document.getElementById('viewer-counter').innerText = `${curIdx + 1} / ${items.length}`;

        // Set Download Link
        const dlBtn = document.getElementById('dl-btn');
        dlBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = item.url;
            a.download = item.name;
            a.click();
        };

        if(item.type === 'video') {
            const vid = document.createElement('video');
            vid.src = item.url;
            vid.controls = true;
            vid.autoplay = true;
            // Error handling for video playback
            vid.onerror = () => {
                vContent.innerHTML = `<div style="text-align:center; color:white;">
                    <i class="bi bi-exclamation-triangle" style="font-size:2rem; color:#f59e0b"></i><br>
                    Format not supported.<br>Please use the <b>Save</b> button to play on PC.
                </div>`;
            };
            vContent.appendChild(vid);
        } else {
            const img = document.createElement('img');
            img.src = item.url;
            vContent.appendChild(img);
        }
    }

    // Zoom
    function zoom(delta) {
        if(delta === 0) curZoom = 1;
        else curZoom += delta;
        applyZoom();
    }
    function applyZoom() {
        if(vContent.firstChild) vContent.firstChild.style.transform = `scale(${curZoom})`;
    }

    // Navigation Logic
    function move(dir) {
        const next = curIdx + dir;
        if(next >= 0 && next < items.length) {
            curIdx = next;
            renderSlide();
        }
    }

    // Controls
    document.getElementById('prev-btn').onclick = (e) => { e.stopPropagation(); move(-1); };
    document.getElementById('next-btn').onclick = (e) => { e.stopPropagation(); move(1); };
    document.getElementById('close-btn').onclick = () => { viewer.classList.remove('active'); vContent.innerHTML=''; };

    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
        if(!viewer.classList.contains('active')) return;
        
        if(e.key === 'ArrowLeft') move(-1);
        if(e.key === 'ArrowRight') move(1);
        if(e.key === 'Escape') document.getElementById('close-btn').click();
    });
</script>
</body>
</html>
